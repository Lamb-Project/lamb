<!-- New Collection Modal -->
<div
  id="newCollectionModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
  >
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
        Create New Collection
      </h3>
      <div class="mt-2 px-7 py-3">
        <form id="newCollectionForm">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="collectionName"
            >
              Collection Name*
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="collectionName"
              type="text"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="description"
            >
              Description (optional)
            </label>
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="description"
              rows="3"
            ></textarea>
          </div>
          <div class="flex items-center justify-between mt-4">
            <button
              type="button"
              onclick="hideNewCollectionModal()"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Show/Hide Modal Functions
  function showNewCollectionModal() {
    document.getElementById("newCollectionModal").classList.remove("hidden");
  }

  function hideNewCollectionModal() {
    document.getElementById("newCollectionModal").classList.add("hidden");
    document.getElementById("newCollectionForm").reset();
  }

  // Form Submission
  document
    .getElementById("newCollectionForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();

      const collectionName = document.getElementById("collectionName").value;
      const description = document.getElementById("description").value;

      try {
        const response = await fetch("/lamb/v1/chromadb/api/collections", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            collection_name: collectionName,
            description: description,
          }),
        });

        const result = await response.json();

        if (result.success) {
          // Refresh the page to show the new collection
          window.location.reload();
        } else {
          alert("Error creating collection: " + result.message);
        }
      } catch (error) {
        alert("Error creating collection: " + error.message);
      }

      hideNewCollectionModal();
    });
</script>
