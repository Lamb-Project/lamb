[pytest]
testpaths = e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
norecursedirs = tools __pycache__ .git
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    skip: marks tests to skip
filterwarnings =
    ignore::DeprecationWarning

